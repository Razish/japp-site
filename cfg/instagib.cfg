set dmflags "40" // no fall damage, no footsteps
set d_projectileGhoul2Collision "0" // use hitbox collision instead of model surfaces
set fraglimit "0" // no fraglimit
set g_adaptRespawn "0" // don't adjust item respawn times based on player count
set g_allowVote "2049" // allready, map
set g_autoMapCycle "1" // cycle through maps
set g_doWarmup "1" // warmup period
set g_forcePowerDisable "262141" // only jump
set g_forceRegenTime "200" // 5 points per second
set g_gametype "ffa" // FFA
set g_privateDuel "0" // no private duels
set g_spawnInvulnerability "2000" // 2 second spawn invulnerability
set g_warmup "0" // use the "ready-up" approach
set g_weaponDisable "524223" // only disruptor
set japp_allowHook "1" // allow grapple in FFA only
set japp_allowLedgeGrab "0" // disallow ledge grab
set japp_chatProtection "0" // disable "chat god"
set japp_flipKick "0" // disable flip-kick
set japp_hookSpeed "1000" // slow grapple hook
set japp_instagib "1" // instagib mode
set japp_scorePlums "1" // show when your score increases
set japp_slideOnHead "1" // slide on player's heads
set japp_spawnWeaps "66" // disruptor, stun baton
set japp_unlagged "1" // lag compensation for hitscan
set timelimit "30" // 30 minutes per match

